<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Merch App</title>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="./scripts/script.js"></script>

    <script>

        var drop;

        $(document).ready(function() {
            var objDiv = document.getElementById("chatbox");
            objDiv.scrollTop = objDiv.scrollHeight;

            $("#chat").focus(function () {
                var objDiv = document.getElementById("chatbox");
                objDiv.scrollTop = objDiv.scrollHeight;
            });

            drop = function (id) {
                var target = document.querySelectorAll(".msgbox:last-child");
                var div = document.createElement("div");
                target[0].appendChild(div);
                var image = document.getElementById(id)
                var elem = document.createElement("img");
                elem.setAttribute("src", image.src);
                elem.setAttribute("class", "thumb left");
                elem.style.cssText = 'margin-top: 20px;margin-bottom: 20px;margin-left: 79%;';
                div.appendChild(elem);

                var objDiv = document.getElementById("chatbox");
                objDiv.scrollTop = objDiv.scrollHeight;
            }
        });

    </script>

    <!--Style Sheets-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mobile.style.css">
</head>
<body ng-app="merch">
    <div ng-controller="desktopCtrl">
        <nav ng-if="!search" class="navbar navbar-default navbar-mob">
            <a class="pull-left" href="index.html">
                <img class="dial-icon" src="assets/back.png">
            </a>
            <div class="row pull-right" style="margin-right: 0px;">
                <a href="detail.html?id={{chatId}}" style="padding-right: 8px;">
                    <img class="dial-icon" src="assets/rotation.png">
                </a>
                <a ng-click="searchOn()">
                    <img class="dial-icon" src="assets/search.png">
                </a>
            </div>
        </nav>
        <nav ng-if="search" class="container navbar navbar-default">
            <div class="row" style="margin-top:6px;">
                <div class="col-xs-1">
                    <img class="dial-icon" src="assets/search.png">
                </div>
                <div class="col-xs-9">
                    <input class="form-control" style="background-color:transparent;border-bottom: 1px solid;" placeholder="User">
                </div>
                <div class="col-xs-1" style="padding: 0px;">
                    <a ng-click="searchOff()">
                        <img class="pull-right dial-icon" src="https://cdn1.iconfinder.com/data/icons/business-application-essentials/512/delete-128.png">
                    </a>
                </div>
            </div>
        </nav>

        <div id="chatbox" class="mobile-chat-box">
            <div class="msgbox" ng-repeat="msg in chat">
                <span ng-if="msg.user === 'main'" style="margin-right: 4%;font-size: 12px; color: #AAAAAA;" class="right">{{msg.time}}</span>
                <span ng-if="msg.user === 'responder'" style="margin-left: 4%;font-size: 12px; color: #AAAAAA;" class="left">{{msg.time}}</span>
                <div ng-if="msg.user === 'main'" class="triangle-right right" style="font-size: 15px;">
                    <p style="word-wrap: break-word;min-height: 20px; margin: 0% !important;">{{msg.text}}</p>
                </div>
                <div ng-if="msg.user === 'responder'" class="triangle-right left" style="margin-right: 4%;font-size: 15px;">
                    <p style="word-wrap: break-word;min-height: 20px; margin: 0% !important;">{{msg.text}}</p>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div id="custom-chat-input">
                <form class="input-group col-sm-12">
                    <input id="chat" ng-model="message" type="text" class="form-control input-lg" placeholder="Type Message" />
                    <span class="input-group-btn">
                        <button id="sendMessage" ng-click="sendMessage(chatId, message)" class="btn btn-info btn-lg" type="submit" style="background-color: transparent; border: 0px; margin-top: 0px;">
                            <strong><span style="color: #8D74B1; font-size: 15px;">Send</span></strong>
                        </button>
                    </span>
                </form>
            </div>
        </div>



        <!--Side image bar-->
            <div class="scrollmenu" style="overflow-x: scroll; overflow-y: hidden;">
                <img onclick="drop('a')" id="a" class="thumb" src="assets/miss-you.png">
                <img onclick="drop('b')" id="b" class="thumb" src="assets/thank-you.png">
                <img onclick="drop('c')" id="c" class="thumb" src="assets/feedback.png">
                <img onclick="drop('d')" id="d" class="thumb" src="assets/earn-reward.png">
                <img onclick="drop('e')" id="e" class="thumb" src="assets/speaker.png">
                <img onclick="drop('f')" id="f" class="thumb" src="assets/miss-you.png">
                <img onclick="drop('g')" id="g" class="thumb" src="assets/thank-you.png">
                <img onclick="drop('h')" id="h" class="thumb" src="assets/feedback.png">
                <img onclick="drop('i')" id="i" class="thumb" src="assets/earn-reward.png">
                <img onclick="drop('j')" id="j" class="thumb" src="assets/speaker.png">
                <img onclick="drop('k')" id="k" class="thumb" src="assets/miss-you.png">
                <img onclick="drop('l')" id="l" class="thumb" src="assets/thank-you.png">
                <img onclick="drop('m')" id="m" class="thumb" src="assets/feedback.png">
                <img onclick="drop('n')" id="n" class="thumb" src="assets/earn-reward.png">
                <img onclick="drop('o')" id="o" class="thumb" src="assets/speaker.png">
            </div>
    </div>

</body>
